<div class="feedback">

  <button *ngIf="!newFeedback" (click)="toggleCreateButton()" class="btnCreate">
    {{buttonText}}
  </button>
  <button *ngIf="newFeedback" (click)="toggleCreateButton()" class="btnCreate">
    {{buttonText}}
  </button>

  <div *ngIf="newFeedback" class="card text-center">
      <div class="card-header">
          <b>{{title}}</b>
      </div>
      <div class="card-body">
          <form>
              <div class="form-group">
                  <label>Pharmacy:</label>
                  <select class="form-control" id="pharmacyName">
                    <option *ngFor='let pharmacy of pharmacies'>
                      {{pharmacy.pharmacyName}}
                    </option>
                  </select>
                </div><br/>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Feedback text:</label>
                  <textarea class="form-control" id="feedbackText" rows="5" placeholder="Feedback text..." ></textarea>
                </div><br/>
              <button type="submit" class="btn">
                  Submit
              </button>
            </form>
      </div>
  </div>  

  <div *ngIf="!newFeedback">
    <div class="main-content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
                  <div class="card">
                      <div class="header">
                          <h4 class="title">Pharmacy Feedbacks</h4>
                      </div>
                      <div class="content table-responsive table-full-width">
                            <table class="table table-hover table-striped">
                                  <thead>
                                      <tr>
                                          <th>Date</th>
                                          <th>Pharmacy</th>
                                          <th>Content</th>
                                      </tr>
                                  </thead>

                                      </tr>
                                  </tbody>
                            </table>
  
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  </div>

</div>
