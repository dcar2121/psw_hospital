<div style="display: flex; justify-content: space-between;">

    <div class="sidebar" data-color="red" data-image="" style="margin-right: 30px;">
        
        <app-sidebar></app-sidebar>
        
        <div class="sidebar-background" style="background-image: url(assets/img/sidebar-5.jpg)"></div>
    </div>
<div style="margin-left: 600px;">
<h2>Tabele sa svim feedback-ovima</h2>

<div *ngFor = "let fdb of feedbacks">
    <table style="width: 60%; margin-left: 20%;">
        <tr>
            <th style="width: 70%; background-color: rgb(177, 231, 227);">{{fdb.personName}}</th>
        </tr>
        <tr>
            <td colspan="2">{{fdb.text}}</td>
            <td>{{fdb.date}}</td>
        </tr>
    </table>
    <br>
</div>
</div>
</div>
