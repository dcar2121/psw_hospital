<div class="registration">
  
    <div class="card text-center">
        <div class="card-header">
            <b>{{title}}</b>
        </div>
        <div class="card-body"><br/>
            <form>
                <div class="form-group">
                    <label>Hospital name:</label>
                    <input class="form-control" type="text" />
                </div><br/>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Hospital address:</label>
                    <input class="form-control" type="text" />
                </div><br/>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Hospital city:</label>
                    <select class="form-control" id="hospitalCity">
                        <option *ngFor='let city of cities'>
                          {{city.name}}
                        </option>
                      </select>
                </div><br/><br/>
                <button type="submit" class="btn">
                    Submit
                </button>
              </form>
        </div>
    </div>  
  
</div>
